    <div class="container">
        <form class="contact" action="index.php?c=person&a=write" method="post">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">

                </div>
                <div class="ctrl">
                    <input type="text" id="name" name="username" data-required="true" data-validation="text"

            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">

                </div>

                </div>
            </div>

                <div class="lbl">
                    <label for="email">

                </div>

                <div class="lbl">
                    <label for="subject">
